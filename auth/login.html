#BOOTSTRAP AND CSS - base.html
{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm mx-auto" style="max-width:480px;">
  <div class="card-body">
    <h3 class="card-title mb-3">Login</h3>
    #LOGIN FORM 
    <form method="post" id="loginForm">
      <div class="mb-2">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="email" id="email" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input class="form-control" type="password" name="password" id="passwordLogin" required>
          <button type="button" class="btn btn-outline-secondary" id="toggleLogin">Show</button>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <a href="{{ url_for('register') }}">Create an account</a>
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>

<script>
  const t = document.getElementById('toggleLogin');
  const p = document.getElementById('passwordLogin');
  t.addEventListener('click', () => {
    if (p.type === 'password') { p.type = 'text'; t.textContent = 'Hide'; } else { p.type = 'password'; t.textContent = 'Show'; }
  });
</script>
{% endblock %}
