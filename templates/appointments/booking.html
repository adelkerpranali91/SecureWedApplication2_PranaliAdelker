<!--CSS for BOOKING CARD --> 
<style>
.card-row {
  max-width: 900px;
  margin: 16px auto;
}
.app-card {
  background:#fff;
  border-radius:12px;
  padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
  border:1px solid #eee;
}
.form-row { display:flex; gap:12px; flex-wrap:wrap; }
.form-group { flex:1 1 220px; display:flex; flex-direction:column; margin-bottom:12px; }
label { font-weight:600; margin-bottom:6px; }
input[type="text"], input[type="date"], input[type="time"], select, textarea {
  padding:8px 10px; border-radius:6px; border:1px solid #dcdcdc; font-size:14px;
}
textarea { min-height:80px; resize:vertical; }
.btn {
  display:inline-block; padding:10px 16px; border-radius:8px; background:#4b4bff;
  color:#fff; text-decoration:none; border:none; cursor:pointer;
}
.btn.secondary { background:#666; margin-left:10px; color:#fff; text-decoration:none; padding:10px 12px; border-radius:8px; }
</style>

<div class="card-row">
  <div class="app-card">
    <h2>Create Appointment</h2>
    <p style="color:#666; margin-top:-6px;">Fill Details</p>

    <form method="post" action="{{ url_for('create_appointment_') }}">
      <div class="form-group">
        <label>Patient name</label>
        <input type="text" name="patient_name" value="{{ patient_name|e }}" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Doctor</label>
          <select name="doctor_name" required>
            <option value="">Choose a doctor</option>
            {% if doctors %}
              {% for d in doctors %}
                <option value="{{ d['full_name'] | e }}">{{ d['full_name'] | e }}</option>
              {% endfor %}
            {% else %}
              <option value="">No doctors available</option>
            {% endif %}
          </select>
        </div>

        <div class="form-group">
          <label>Date</label>
          <input type="date" name="date" required>
        </div>

        <div class="form-group">
          <label>Time</label>
          <input type="time" name="time" required>
        </div>
      </div>

      <div class="form-group">
        <label>Reason</label>
        <textarea name="reason" placeholder="Short reason for appointment"></textarea>
      </div>

      <div style="margin-top:12px;">
        <button type="submit" class="btn">Create appointment</button>
        <a href="{{ url_for('index') }}" class="btn secondary">Cancel</a>
      </div>
    </form>

  </div>
</div>
