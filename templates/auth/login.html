<!-- BOOTSTRAP AND CSS - base.html --> 

{% extends "base.html" %}
{% block content %}

<style>
.login-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 50px;
}

.login-card {
    background: #fff;
    width: 400px;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    border: 1px solid #e5e5e5;
}

.login-card h2 {
    margin: 0 0 20px;
    font-size: 1.8rem;
}

.form-group {
    margin-bottom: 16px;
    display: flex;
    flex-direction: column;
}

label {
    font-weight: 600;
    margin-bottom: 6px;
}

input[type="email"],
input[type="password"],
input[type="text"] {
    padding: 10px;
    border: 1px solid #dadada;
    border-radius: 8px;
    font-size: 14px;
}

.password-row {
    display: flex;
}

.password-row input {
    flex: 1;
}

.show-btn {
    margin-left: 8px;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #999;
    background: #f2f2f2;
    cursor: pointer;
}

.btn-primary {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: #4b4bff;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
}

.btn-primary:hover {
    background: #3c3ce6;
}

.register-link {
    margin-top: 14px;
    text-align: center;
}
</style>


<div class="login-wrapper">
    <div class="login-card">
        <h2>Login</h2>

        <form method="POST">

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-row">
                    <input type="password" name="password" id="password" required>
                    <button type="button" class="show-btn" onclick="
                        const p = document.getElementById('password');
                        p.type = (p.type === 'password' ? 'text' : 'password');
                    ">Show</button>
                </div>
            </div>

            <button type="submit" class="btn-primary">Login</button>

            <div class="register-link">
                <a href="{{ url_for('register') }}">Create an account</a>
            </div>

        </form>
    </div>
</div>

{% endblock %}
